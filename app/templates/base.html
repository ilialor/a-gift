<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GiftMe{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    {% block extra_styles %}{% endblock %}
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Auth Manager -->
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Auth Manager
            AuthManager.init();
            
            // Listen for custom navigation events
            window.addEventListener('twaNavigate', (event) => {
                console.log('Navigation occurred:', event.detail.url);
            });
        });
    </script>
</head>
<body>
    <div class="light-dots"></div>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Include the compiled Calendar.js -->
    <script src="/static/js/components/Calendar.js"></script>
    {% block extra_scripts %}{% endblock %}
    
    <!-- Error handling for auth -->
    <script>
        window.onerror = function(msg, url, line) {
            console.error('JavaScript error:', msg, 'at', url, ':', line);
            // Only redirect on auth-related errors
            if (msg.toLowerCase().includes('auth')) {
                window.location.href = '/twa/error?message=Authentication+error';
            }
            return false;
        };
    </script>
</body>
</html>
