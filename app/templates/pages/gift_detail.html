
{% extends "base.html" %}
{% block title %}GiftMe - {{ gift.name }}{% endblock %}
{% block content %}
<div class="p-4" role="main">
    <h1 class="text-2xl font-bold mb-4">{{ gift.name }}</h1>
    <p class="text-gray-300">{{ gift.description }}</p>
    <p class="text-teal-300 mt-2">Price: ${{ gift.price }}</p>
</div>
{% endblock %}
