{% extends "base.html" %} {% block styles %} {{ super() }}
<style>
  .header {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #ffffff;
  }

  .search-bar {
    flex: 1;
    padding: 0.5rem;
    border-radius: 1rem;
    border: 1px solid var(--secondary-color);
    background: transparent;
    color: var(--text-color);
  }

  .menu-dots {
    padding: 0.5rem;
  }

  .shortcut-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    padding: 1rem;
  }

  .shortcut-card {
    aspect-ratio: 16/9;
    background: var(--secondary-color);
    border-radius: 1rem;
    backdrop-filter: blur(10px);
  }

  .icon-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    padding: 1rem;
  }

  .icon-card {
    aspect-ratio: 1;
    background: var(--secondary-color);
    border-radius: 1rem;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .calendar {
    margin: 1rem;
    padding: 1rem;
    background: var(--secondary-color);
    border-radius: 1rem;
    backdrop-filter: blur(10px);
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 0.5rem;
    text-align: center;
  }

  .day-header {
    font-weight: bold;
    color: var(--text-color);
  }

  .day {
    padding: 0.5rem;
  }

  .weekend {
    color: #ff0000;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--primary-color);
  }

  .message-input {
    flex: 1;
    padding: 0.5rem;
    margin-right: 1rem;
    border-radius: 1rem;
    border: 1px solid var(--secondary-color);
    background: transparent;
    color: var(--text-color);
  }

  .send-button {
    padding: 0.5rem;
    background: transparent;
    border: none;
    color: var(--text-color);
  }
</style>
{% endblock %} {% block content %}
